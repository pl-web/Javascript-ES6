<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/4.0.1/browser.js"></script>
  <script type="text/babel">
    class Test extends React.Component{
      constructor(...args) {
        super(...args);
      }
      // No `render` method found on the returned component instance: you may have forgotten to define `render`.
      render() {
        //  Nothing was returned from render. This usually means a return statement is missing. Or, to render nothing, return null.
        return <h1>React</h1>
      }
    }
    window.onload = function () {
      let ctx = document.getElementById("app");
      ReactDOM.render(
        // <span>123.React</span>,
        <Test></Test>,
        ctx
      )
    }
  </script>
</head>

<body>
  <div id="app">

  </div>
</body>

</html>
